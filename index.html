<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
        <title>Bootstrap Fundamentals</title>
    </head>
    <body>
        <!-- main container -->
        <div class="container mt-5">
            <!-- form row -->
            <div class="row">
                <!-- form container -->
                <div class="container w-50">
                    <h1 class="text-primary text-center mb-3">Register New User</h1>
                    <form class="border p-4 shadow-sm bg-light needs-validation" novalidate>
                        <!-- single row containing first and last name -->
                        <div class="row">
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" placeholder="Last Name" />
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" required />
                            <div class="invalid-feedback">Email is required!</div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" required />
                            <div class="invalid-feedback">Password is required!</div>
                        </div>
                        <div class="form-check d-flex justify-content-center">
                            <input type="checkbox" class="form-check-input me-2" id="terms-agree" />
                            <label for="terms-agree" class="form-check-label">I Agree to <a href="example.com">Terms & Agreements</a></label>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button type="submit" class="col-6 btn btn-success mt-3">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr class="my-5" />
            <div class="row">
                <h1 class="text-center text-primary mb-3">User Data</h1>
                <table class="table table-striped table-hover border">
                    <thead class="table-primary">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
</html>
